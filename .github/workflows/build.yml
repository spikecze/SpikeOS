name: Build SpikeOS (32-bit on Arch)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: archlinux/archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo pacman -Syu --noconfirm
          sudo pacman -S --noconfirm base-devel gcc-multilib grub xorriso nasm

      - name: Build kernel
        run: |
          gcc -m32 -ffreestanding -c kernel.c -o kernel.o
          gcc -m32 -ffreestanding -c boot.s -o boot.o
          ld -m elf_i386 -T linker.ld -o kernel.bin boot.o kernel.o

      - name: Create ISO structure
        run: |
          mkdir -p iso/boot/grub
          cp kernel.bin iso/boot/kernel.bin
          cp grub/grub.cfg iso/boot/grub/grub.cfg

      - name: Create ISO
        run: |
          grub-mkrescue -o spikeos.iso iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpikeOS-ISO
          path: spikeos.iso
